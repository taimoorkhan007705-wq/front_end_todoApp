<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo App - Live</title>
    <style>
        /* CSS Same rakhi hai jo aapne bheji thi */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .add-todo-card { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 600; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 30px; border: none; border-radius: 8px; cursor: pointer; width: 100%; font-weight: 600; }
        .todos-container { background: white; border-radius: 15px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); min-height: 300px; }
        .todo-item { background: #f8f9fa; border-radius: 10px; padding: 20px; margin-bottom: 15px; border-left: 5px solid #667eea; }
        .todo-actions { display: flex; gap: 8px; margin-top: 10px; }
        .btn { padding: 8px 16px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-success { background: #28a745; color: white; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; color: white; z-index: 2000; }
        .success { background: #28a745; }
        .error { background: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Todo App</h1>
            <p>Live Backend Connection</p>
        </div>

        <div class="add-todo-card">
            <h2>‚ûï Add New Todo</h2>
            <form id="addTodoForm">
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="description"></textarea>
                </div>
                <button type="submit" class="btn-primary">Add Todo</button>
            </form>
        </div>

        <div class="todos-container">
            <div id="todosListContainer">
                <p style="text-align:center;">Loading your tasks...</p>
            </div>
        </div>
    </div>

    <script>
        // --- FIXED URL SECTION ---
        // Aapka Vercel Backend URL
        const API_URL = 'https://todo-app-6379-mbev6t6xu-taimoorkhan007705-wqs.vercel.app/api';

        // Load data on start
        document.addEventListener('DOMContentLoaded', loadTodos);
        document.getElementById('addTodoForm').addEventListener('submit', addTodo);

        // 1. Get All Todos
        async function loadTodos() {
            try {
                // Aapka endpoint '/all' hai jaisa screenshot mein dikha
                const response = await fetch(`${API_URL}/all`);
                const data = await response.json();
                
                // Agar server "Welcome" message bhej raha hai to handle karein
                const todos = Array.isArray(data) ? data : (data.todos || []);
                renderTodos(todos);
            } catch (error) {
                console.error('Fetch Error:', error);
                showNotification('Could not connect to server', 'error');
            }
        }

        // 2. Add Todo
        async function addTodo(e) {
            e.preventDefault();
            const todoData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch(`${API_URL}/all`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(todoData)
                });
                
                if(response.ok) {
                    showNotification('Task Added!', 'success');
                    document.getElementById('addTodoForm').reset();
                    loadTodos();
                }
            } catch (error) {
                showNotification('Error adding task', 'error');
            }
        }

        // 3. Delete Todo
        async function deleteTodo(id) {
            try {
                await fetch(`${API_URL}/all/${id}`, { method: 'DELETE' });
                showNotification('Deleted!', 'success');
                loadTodos();
            } catch (error) {
                showNotification('Delete failed', 'error');
            }
        }

        // Display on screen
        function renderTodos(todos) {
            const container = document.getElementById('todosListContainer');
            if (todos.length === 0) {
                container.innerHTML = '<p style="text-align:center;">No tasks yet!</p>';
                return;
            }

            container.innerHTML = todos.map(t => `
                <div class="todo-item">
                    <h3>${t.title}</h3>
                    <p>${t.description || ''}</p>
                    <div class="todo-actions">
                        <button class="btn btn-danger" onclick="deleteTodo('${t._id}')">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function showNotification(msg, type) {
            const n = document.createElement('div');
            n.className = `notification ${type}`;
            n.innerText = msg;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }
    </script>
</body>
</html>
